version: 1
frontend:
  phases:
    test:
      commands:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - yarn -v
        - node -v
        - npm -v
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
