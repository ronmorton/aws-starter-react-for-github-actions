version: 1
frontend:
  phases:
    test:
      commands:
        - yarn test
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn -v
        - node -v
        - tsc -v
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
